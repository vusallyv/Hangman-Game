<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman-Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body style="background-image: url(../Hangman-Game/assets/images/360_F_262244537_RjHfRBucxPyo7o6QetIAQYpd5O3h6cEN.jpg); background-repeat: no-repeat; background-size: cover;">
    <div style="font-size: 50px;" class="h1 font-weight-bold pt-5 text-center text-danger">Hangman-Game</div>

    <div class="card mb-3 bg-transparent text-light" style="border: 3px dashed white; max-width: 450px; position: absolute; left: 40.5%; margin-top: 10%;">
        <div class="row g-0">
          <div class="col-md-4 p-3">
            <img id="hang" src="./assets/images/0.jpg" class="img-fluid rounded-start w-100 h-50" alt="">
          </div>
          <div class="col-md-8">
            <div style="text-align: center; border-left: 3px dashed white ; font-style: italic; font-weight: bold; letter-spacing: 2px;" class="card-body">
              <div class="you card-text">You <span class="text-danger" id="wins"></span> </div><br>
              <div class="card-text">Current word:</div>
              <div style="width: 100%;" class="text-danger card-text" id="currentword"></div><br>
              <div class="card-text">Number of guess remaining: <span class="text-danger" id="nogr"> </span></div>
              <div class="card-text">Letters already guessed: <span class="text-danger" id="lag"> </span></div>
            </div>
          </div>
        </div>
      </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="./assets/javascript/game.js"></script>
</body>
</html>
